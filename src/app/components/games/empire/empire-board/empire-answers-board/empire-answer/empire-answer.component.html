<div class="scene scene--card ">
    <div class="card sketchy" [ngClass]="status ? 'is-flipped' : 'hidden'">
      <div class="card__face card__face--front">#{{answerId}}</div>
      <div class="card__face card__face--back">
          <div class="answer-text gold">
            {{answerData.answer}}
          </div>
          <div class="value-text shine">
            {{answerData.value}}
          </div>
      </div>
    </div>
  </div>
