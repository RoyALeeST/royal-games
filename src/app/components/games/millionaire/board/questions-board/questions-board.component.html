<div class="question-container">
    <royal-question [question]="questionData.question" [questionType]="questionData.type" [questionImgUrl]="imgUrl"></royal-question>
</div>
<div class="answer-container" *ngFor="let answer of answers; let i = index">
    <royal-answer [answerID]="i" [answer]="answer" [questionType]="questionData.type"></royal-answer>
</div>
