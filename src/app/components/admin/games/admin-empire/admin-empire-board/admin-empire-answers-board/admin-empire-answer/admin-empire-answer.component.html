<div class="scene scene--card ">
    <div class="card sketchy" (click)="revealAnswer()" [ngClass]="status ? 'is-flipped' : 'hidden'">
      <div class="card__face card__face--front">
        <div class="card-face-front">
          <div class="answer-text gold">
            {{answerData.answer}}
          </div>
          <div class="value-text shine">
            <span class="shine">
              {{answerData.value}}
            </span>
          </div>
        </div>
      </div>
      <div class="card__face card__face--back">
        REVEALED
      </div>
    </div>
  </div>
