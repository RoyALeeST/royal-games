<div *ngIf="playerUsername != ''" class="player-name-title">
    <span class="area">⚠</span><div class="area-animated"> {{playerUsername}} </div><span class="area">⚠</span>
</div>

<div class="content">
    <div class="scoreboard-container">
        <royal-score-board [difficulty]="difficulty"></royal-score-board>
    </div>
    <div class="board" *ngIf="questionData">
        <royal-questions-board  [questionData]="questionData"></royal-questions-board>
    </div>
    <div class="lifelines-container">
        <royal-lifelines></royal-lifelines>
        <div class="next-question-btn">
        <!-- HTML !-->
        <button class="button-66" role="button" [disabled]="!isNextQuestionBtnEnabled" (click)="requestQuestion()">Siguiente</button>
        </div>
    </div>
</div>
